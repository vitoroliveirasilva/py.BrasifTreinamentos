{% extends "base.html" %}

{% set title = "Brasif Treinamento" %}

{% block content %}
<div class="container-home">
    <h1 class="text-center">Brasif treinamento</h1>

    <!-- Seção para exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="form-line">
        <div class="form-group">
            <a id="a_menu" href="{{ url_for('inscricao.inscricao') }}"><button id="button_menu" class="btn btn-primary">Inscrever</button></a>
        </div>
        <div class="form-group">
            <a id="a_menu" href="{{ url_for('tabela.inscricoes_por_responsavel', id_responsavel=id_responsavel) }}"><button id="button_menu" class="btn btn-primary">Inscrições realizadas</button></a>
            <br>
            <a id="a_menu" href="{{ url_for('tabela.colaboradores_por_responsavel', id_responsavel=id_responsavel) }}"><button id="button_menu" class="btn btn-primary">Meus colaboradores</button></a>
        </div>
    </div>
</div>
{% endblock %}
